<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NodaSoft</title>
</head>

<body>
    <div class="container">
        <header class="header margin-bottom">
            <label class="header__btn btn" for="popup">Open pop-up button</label>
            <input class="header__btn-checkbox" type="checkbox" id="popup">

            <div class="popup">
                <div class="popup__btn-wrap">
                    <label class="btn popup__btn" for="popup">X</label>
                </div>
                <span class="popup__text">Pop-up</span>
            </div>
        </header>
        <main class="main">
            <section class="first__section margin-bottom">
                <div class="first__item"></div>
                <div class="first__item"></div>
                <div class="first__item"></div>
                <div class="first__item"></div>
                <div class="first__item"></div>
            </section>

            <section class="second__section margin-bottom">
                <div class="second__item"></div>
                <div class="second__item"></div>
                <div class="second__item"></div>
                <div class="second__item"></div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
